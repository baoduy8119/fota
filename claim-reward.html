<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
        crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel=" stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/styles.min.css">
    <title>Fota</title>
</head>

<body>
    <header class="header">
        <div class="fota-container">
            <div class="header-inner d-flex">
                <a href="/fota" class="d-flex align-items-center text-white text-decoration-none">
                    <img class="logo" src="assets/images/logo.png" alt="FOTA">
                </a>

                <div class="d-flex align-items-center top-currency justify-content-end d-lg-none txt-light-yellow fw-7">
                    <span>
                        100.534 BUSD
                    </span>
                    <i class="icon-currency d-inline-block ml-10"></i>
                </div>

                <a href="#" class="toggle-menu d-block d-lg-none">
                    <i class="fas fa-bars"></i>
                </a>

                <div class="nav-mobile d-lg-flex align-items-center w-100">
                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <li><a href="myaccount.html" class="nav-link txt-grey txt-green-hover text-uppercase active">My Account</a></li>
                        <li><a href="trend-market.html" class="nav-link txt-grey txt-green-hover text-uppercase">Market Trend</a></li>
                        <li><a href="/fota" class="nav-link txt-grey txt-green-hover text-uppercase">Marketplace</a></li>
                        <li><a href="/events" class="nav-link txt-grey txt-green-hover text-uppercase">Events</a></li>
                        <li><a href="/notification" class="nav-link txt-grey txt-green-hover text-uppercase">Notification</a></li>
                    </ul>

                    <div class="notification-list">
                        <!-- <div class="text-end">
                            <button type="button" class="btn btn-login text-white fade-effect" data-bs-toggle="modal" data-bs-target="#registerModal">Register</button>
                        </div> -->
                        <div class="account d-lg-flex align-items-center">
                            <div class="account-user-avatar order-2 position-relative">
                                <img src="assets/images/user-avatar.png" alt="">
                                <div class="position-relative fota-dropdown language">
                                    <a class="language-icon fota-toggle d-none d-lg-block" href="#">
                                        <img src="assets/images/language-icon.png" alt="">
                                    </a>
                                    <div class="fota-dropdown-menu animate slideIn text-end">
                                        <a href="#" class="downdown-item green-hover d-flex justify-content-end align-items-center">
                                            <span>English</span>
                                            <img src="assets/images/usa-icon.png" alt="">
                                        </a>
                                        <a href="#" class="downdown-item green-hover d-flex justify-content-end align-items-center">
                                            <span>Tiếng Việt</span>
                                            <img src="assets/images/vn-icon.png" alt="">
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <div class="lg-mr-20 text-end order-1">
                                <div class="account-user-name text-uppercase">Player001</div>
                                <div class="account-currency fw-7 d-lg-flex align-items-center">
                                    <div class="d-flex txt-light-green align-items-center justify-content-end">
                                        <span>
                                            100.534 USDT
                                        </span>
                                        <i class="icon-usdt d-inline-block"></i>
                                    </div>
                                    <div class="d-flex txt-light-yellow align-items-center justify-content-end">
                                        <span>
                                            99.534 BUSD
                                        </span>
                                        <i class="icon-binance d-inline-block"></i>
                                    </div>
                                    <div class="position-relative fota-dropdown">
                                        <a class="fota-toggle d-none d-lg-block" href="#">
                                            <i class="fa fa-chevron-down text-white m-0"></i>
                                        </a>
                                        <div class="fota-dropdown-menu animate slideIn text-end">
                                            <div href="#" class="downdown-item green-hover d-flex justify-content-end align-items-center">
                                                <span class="txt-light-yellow">123,421 BNB</span>
                                                <i class="icon-bnb d-inline-block m-0"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="page-content page-static trend-item">
        <div class="container position-relative">
            <h1 class="title">Claim your reward</h1>
            <div class="full-box summary position-relative text-center">
                <div class="thumb">
                    <img class="img-fluid image sink-effect" src="assets/images/reward-item.png" alt="">
                </div>
                <h2 class="name txt-blue fs-30 fw-7">
                    The Third Eye
                </h2>
                <div class="class-name txt-light-grey fw-6">
                    Rare
                </div>
                <div class="fw-7 fs-20 mt-40">
                    Congratulations!<br>
                    You now can claim your <span class="txt-blue">The Third Eye</span> NFT.
                </div>
                <div class="mt-40 d-flex justify-content-center">
                    <a href="#" class="fota-primary-btn green sink-effect"><span class="d-block text-center">CLAIM</span></a>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
